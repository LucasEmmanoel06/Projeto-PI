<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coordenador</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <!-- Barra de navegação -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <a class="navbar-brand font-weight-bold" href="#">Portal Acadêmico</a>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Turmas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Disciplinas</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <button class="btn btn-danger" id="logoutButton">Logout</button>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Botão de criar turma -->
<div class="container mt-4">
  <h2 class="text-center">Olá Coordenador <span id="nomeCoordenador"></span></h2>
  <div class="text-right">
    <button class="btn btn-primary mb-4" data-toggle="modal" data-target="#createTurmaModal">Criar Turma</button>
  </div>
  <div class="row" id="turmasContainer">
    <!-- As turmas serão inseridas aqui -->
  </div>
</div>

  <!-- Formulário Modal para criar turma -->
  <div class="modal fade" id="createTurmaModal" tabindex="-1" role="dialog" aria-labelledby="createTurmaModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="createTurmaModalLabel">Criar Nova Turma</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="createTurmaForm">
            <div class="form-group">
              <label for="nome">Nome</label>
              <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="form-group">
              <label for="ano">Ano</label>
              <input type="number" class="form-control" id="ano" name="ano" required>
            </div>
            <button type="submit" class="btn btn-primary">Criar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script src="coordenador.js"></script>
</body>
</html>

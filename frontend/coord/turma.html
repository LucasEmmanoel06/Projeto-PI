<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turma</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <!-- Barra de navegação -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <a class="navbar-brand font-weight-bold" href="#">Portal Acadêmico</a>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link ml-4" href="coordenador.html">Turmas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link ml-4" href="#">Disciplinas</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link mr-4" href="usuarios.html"><u>Usuários do Sistema</u></a>
        </li>
        <li class="nav-item">
          <a class="nav-link mr-4" href="registrar.html"><u>Registrar Usuário</u></a>
        </li>
        <li class="nav-item ml-1">
          <button class="btn btn-danger" id="logoutButton">Logout</button>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Caixa com o nome da turma -->
  <div class="container mt-4">
    <div class="jumbotron">
      <h1 class="display-4" id="nomeTurma">Nome da Turma</h1>
      <hr class="my-4">
      <p><strong>Ano:</strong> <span id="anoTurma"></span></p>
      <p><strong>Alunos:</strong> <span id="alunosTurma"></span></p>
    </div>
    <button class="btn btn-primary mb-4" data-toggle="modal" data-target="#createComunicadoModal">Criar Comunicado</button>
    <div class="row" id="comunicadosContainer">
      <!-- Os comunicados serão inseridos aqui -->
    </div>
  </div>

  <!-- Formulário Modal para criar comunicado -->
  <div class="modal fade" id="createComunicadoModal" tabindex="-1" role="dialog" aria-labelledby="createComunicadoModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="createComunicadoModalLabel">Criar Novo Comunicado</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="createComunicadoForm">
            <div class="form-group">
              <label for="mensagem">Mensagem</label>
              <textarea class="form-control" id="mensagem" name="mensagem" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Criar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script src="turma.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <!-- Barra de navegação -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <a class="navbar-brand font-weight-bold" href="coordenador.html">Portal Acadêmico</a>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link ml-4" href="coordenador.html">Turmas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link ml-4" href="disciplinas.html">Disciplinas</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link mr-4" href="usuarios.html"><u>Usuários do Sistema</u></a>
        </li>
        <li class="nav-item">
          <a class="nav-link mr-4" href="registrar.html"><u>Registrar Usuário</u></a>
        </li>
        <li class="nav-item ml-1">
          <button class="btn btn-danger" id="logoutButton">Logout</button>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Formulário para registrar novo usuário -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center">Registrar Novo Usuário</h2>
        <form id="registerform">
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" class="form-control" id="senha" name="senha" required>
          </div>
          <div class="form-group">
            <label for="tipo">Tipo</label>
            <select class="form-control" id="tipo" name="tipo" required>
              <option value="aluno">Aluno</option>
              <option value="professor">Professor</option>
              <option value="coordenador">Coordenador</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Registrar</button>
        </form>
        <div id="message" class="mt-3"></div>
        <div id="lastRegisteredUser" class="card mt-3" style="padding: 1rem; display: none;">
          <h4>Último Usuário Registrado</h4>
          <p><strong>Nome:</strong> <span id="lastUserName"></span></p>
          <p><strong>Email:</strong> <span id="lastUserEmail"></span></p>
          <p><strong>Tipo:</strong> <span id="lastUserType"></span></p>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script src="registrar.js"></script>
</body>
</html>

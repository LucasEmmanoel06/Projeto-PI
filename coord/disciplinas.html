  <link href="styles.css" rel="stylesheet">
</head>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

    <div class="collapse navbar-collapse" id="navbarNav">
      <a class="navbar-brand font-weight-bold" href="coordenador.html">Portal Acadêmico</a>

        </li>

      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link mr-4" href="usuarios.html"><u>Usuários do Sistema</u></a>

        </li>
      </ul>
    </div>
  </nav>

  <!-- Título principal -->
  <div class="container mt-5">
      <h1 class="text-center">Disciplinas</h1>
  </div>

  <!-- Botão para criar nova disciplina -->
  <div class="container mt-4">
    <div class="text-right">
      <button class="btn btn-primary" data-toggle="modal" data-target="#createDisciplinaModal">Criar Disciplina</button>
    </div>
  </div>

  <!-- Container para exibir disciplinas -->
  <div class="container mt-4">
    <div class="row" id="disciplinasContainer">
      <!-- As disciplinas serão inseridas aqui -->
    </div>
  </div>

  <!-- Modal para criar nova disciplina -->
  <div class="modal fade" id="createDisciplinaModal" tabindex="-1" role="dialog" aria-labelledby="createDisciplinaModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="createDisciplinaModalLabel">Criar Disciplina</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="createDisciplinaForm">
            <div class="form-group">
              <label for="nomeDisciplina">Nome</label>
              <input type="text" class="form-control" id="nomeDisciplina" name="nome" required>
            </div>
            <button type="submit" class="btn btn-primary">Criar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal para adicionar professor -->
  <div class="modal fade" id="addProfessorModal" tabindex="-1" role="dialog" aria-labelledby="addProfessorModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addProfessorModalLabel">Adicionar Professor</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="addProfessorForm">
            <div class="form-group">
              <label for="emailProfessor">Email do Professor</label>
              <input type="email" class="form-control" id="emailProfessor" name="email" required>
            </div>
            <input type="hidden" id="disciplinaId" name="disciplinaId">
            <button type="submit" class="btn btn-primary">Adicionar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal para remover professor -->
  <div class="modal fade" id="removeProfessorModal" tabindex="-1" role="dialog" aria-labelledby="removeProfessorModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="removeProfessorModalLabel">Remover Professor</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="removeProfessorForm">
            <div class="form-group">
              <label for="professoresList">Selecione os Professores</label>
              <select multiple class="form-control" id="professoresList" name="professores">
                <!-- Os professores serão inseridos aqui -->
              </select>
            </div>
            <input type="hidden" id="disciplinaIdRemove" name="disciplinaIdRemove">
            <button type="submit" class="btn btn-danger">Remover</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script src="disciplinas.js"></script>
</body>
</html>
